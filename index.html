<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DnD Generator</title>
</head>

<body>

    <!-- NAVIGATION -->

    <header>
        <h1><a href="./index.html">DnD Generator</a></h1>
        <p>Click the button below to start building your character!</p>
        <div class="form-group">
            <button class="btn" id="save-task" type="submit">Name Generator</button>
        </div>
        <div class="form-group">
            <select name="task-type" class="select-dropdown">
                <option value="" disabled selected>Pick a class type</option>
                <option value="Class1">Class1</option>
                <option value="Class2">Class2</option>
                <option value="Class3">Class3</option>
            </select>
        </div>
    </header>

    <!-- MAIN SECTION (GRID) -->

    <section class="main">
        <div class="main-form">
            <h3>Generate your DnD Character</h3>
            <br/>
        <!-- Add form element -->
        <form>
            <label for="name">Enter full name:</label>
            <input type="text" placeholder="Your Name" name="name" id="name" class="form-input"/>

            <button type="submit">
                Click here to generate your name!
            </button>

            <br/><br/>

        </form>
        </div>
    </section>

    
    
</body>
</html>
