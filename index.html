<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        Hello World!
    </header>
    <div id="names">
        <label for="name">Enter player name:</label>
        <input type="text" placeholder="Player name" name="playerName" id="playerName" class="form-input" />
        <button type="submit" id="submitName">Submit</button> 
        <br />
        <label for="charname">Enter character name:</label>
        <input type="text" placeholder="Character name" name="charname" id="charname" class="form-input" />   
        <button type="submit" id="submitCharName">Submit</button>    
    </div>
    <div id="otherInfo">
    <form id="raceForm">
        <div id="raceFormInput">
        <label for="race">Choose a race:</label>
        <select id="race">
          <option value="dragonborn">Dragonborn</option>    
          <option value="dwarf">Dwarf</option>
          <option value="gnome">Gnome</option>
          <option value="half-elf">Half-elf</option>
          <option value="half-orc">Half-orc</option>
          <option value="human">Human</option>
          <option value="tiefling">Tiefling</option>
        </select>
        <br /> <br />
        <button id="submitrace">Choose</button>
        <button id="lookuprace">Look up</button>
        </div>
    </form>
    <div class="charcls" class="d-none">
        <label for="charcls">Choose a class:</label>
        <select name="charcls" id="charcls">
          <option value="barbarian">Barbarian</option>    
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
        <br><br>
        <button id="submitcls">Choose</button>
        <button id="lookupcharcls">Look up</button>
    </div>
    <div class="alignment" class="d-none">
    <label for="alignment">Choose an alignment:</label>
    <select name="alignment" id="alignment">
      <option value="lawful-good">Lawful Good</option>    
      <option value="neutral-good">Neutral Good</option>
      <option value="chaotic-good">Chaotic Good</option>
      <option value="lawful-neutral">Lawful Neutral</option>
      <option value="true-neutral">True Neutral</option>
      <option value="chotic-neutral">Chaotic Neutral</option>
      <option value="lawful-evil">Lawful Evil</option>
      <option value="neutral-evil">Neutral Evil</option>
      <option value="chaotic-evil">Chaotic Evil</option>
    </select>
    <br><br>
    <button id="submitalign">Choose</button>
    </div>
    </form>
    <div id="playerSheet">
        <div id="nameSlots">
            <p>Player Name: <span id="nameSlot"></span></p>
            <p>Character Name: <span id="charnameSlot"></span></p>
        </div>
        <div id="attributes">
            <p>Strength: <button onclick="diceRoll('str')">Roll Dice</button> <span id="str"></span></p>
            <p>Dexterity: <button onclick="diceRoll('dex')">Roll Dice</button> <span id="dex"></span></p>
            <p>Constitution: <button onclick="diceRoll('con')">Roll Dice</button>  <span id="con"></span></p>
            <p>Intelligence: <button onclick="diceRoll('int')">Roll Dice</button>  <span id="int"></span></p>
            <p>Wisdom: <button onclick="diceRoll('wis')">Roll Dice</button>  <span id="wis"></span></p>
            <p>Charisma:<button onclick="diceRoll('cha')">Roll Dice</button>  <span id="cha"></span></p>
        </div>
        <p>Race: <span id="raceSlot"></span></p>
        <p>Class: <span id="clsSlot"></span></p>
        <p>Alignment: <span id="alignSlot"></span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
